<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cadastre</title>

	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/fonts.css">
</head>
<body>
	<header>
		<ul>
			<li><a href="#">Meu YouBike</a></li>
			<li><a href="#">Vender</a></li>
			<li><a href="#">Forum</a></li>
			<li><a href="#">Contato</a></li>
			<li><a href="#">Ajuda</a></li>
			<li><a href="#"><img src="img/flag.png" alt="flag">Minhas Ofertas</a></li>
			<li class="last"><a href="">Ola! <span>Entrar</span> ou <span>Cadastre-se</span></a></li>
		</ul>
	</header>
	<div class="registration">
		<div class="reg_head">
			<h1>Cadastre-se</h1>
		</div>
		<div class="reg_form">
			<a href="#"><img src="img/fb.png" alt="fb"></a>
			<p>OU</p>
			<div class="line_all">
				<div class="line"></div>
				<div class="line"></div>
			</div>
			<form action="#">
				<input type="text" name="First Name" placeholder="First Name" required>
				<input type="text" name="Last Name" placeholder="Last Name" required>
				<input type="email" name="Email Address" placeholder="Email Address" required>
				<input type="password" name="Password" placeholder="Choose Password" required>
				<input type="password" name="Password Confirm" placeholder="Password Confirm" required>
				<label>
					<input type="checkbox" name="subscription">
					Send me Youbike updates and tips</label>
					<button type="submit">Create my Account</button>
				</form>
			<p class="privacy">By clicking the button above, you agree to the Terms of Service <br>
			View our Privacy Policy.</p>
		</div>
	</div>
</body>
</html>
